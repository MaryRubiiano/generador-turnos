<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3374ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#143de1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Calendario/Grid -->
  <rect x="16" y="18" width="32" height="28" rx="3" fill="white" opacity="0.2"/>
  <rect x="18" y="20" width="28" height="24" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Header del calendario -->
  <rect x="18" y="20" width="28" height="6" rx="2" fill="url(#bgGradient)"/>
  
  <!-- Grid de días (3x3) -->
  <rect x="20" y="28" width="6" height="5" rx="1" fill="#e4e7ef"/>
  <rect x="28" y="28" width="6" height="5" rx="1" fill="#e4e7ef"/>
  <rect x="36" y="28" width="6" height="5" rx="1" fill="#e4e7ef"/>
  
  <rect x="20" y="35" width="6" height="5" rx="1" fill="#3374ff" opacity="0.8"/>
  <rect x="28" y="35" width="6" height="5" rx="1" fill="#e4e7ef"/>
  <rect x="36" y="35" width="6" height="5" rx="1" fill="#3374ff" opacity="0.6"/>
  
  <!-- Icono de reloj pequeño superpuesto -->
  <circle cx="42" cy="38" r="8" fill="white" stroke="#143de1" stroke-width="1.5"/>
  <line x1="42" y1="38" x2="42" y2="33" stroke="#3374ff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="38" x2="45" y2="38" stroke="#3374ff" stroke-width="1.5" stroke-linecap="round"/>
</svg>
